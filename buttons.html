<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --purple: #5865f2;
        --purple-hover: #7385ff;
        --text: #ffffff;
        --h: 40px;
        --w: 180px;
        --radius: 10px;
      }
      html,
      body {
        background: transparent;
        margin: 0;
        padding: 0;
      }
      .wrap {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: var(--h);
        width: var(--w);
        border-radius: var(--radius);
        font-family: Inter, system-ui, Arial, sans-serif;
        font-weight: 700;
        color: var(--text);
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.14),
            rgba(0, 0, 0, 0.14)
          ),
          linear-gradient(180deg, var(--purple), #4d58d8);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35),
          inset 0 2px 4px rgba(255, 255, 255, 0.18),
          inset 0 -2px 4px rgba(0, 0, 0, 0.24);
        gap: 10px;
        padding: 0 14px;
      }
      .hover .wrap {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.18),
            rgba(0, 0, 0, 0.1)
          ),
          linear-gradient(180deg, var(--purple-hover), #5f6cf0);
        box-shadow: 0 12px 22px rgba(0, 0, 0, 0.42),
          0 0 24px rgba(115, 133, 255, 0.35),
          inset 0 2px 4px rgba(255, 255, 255, 0.2),
          inset 0 -2px 4px rgba(0, 0, 0, 0.22);
      }
      .icon {
        display: inline-block;
        width: 18px;
        height: 18px;
      }
      .icon svg {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: white;
        stroke-width: 2;
      }
      .label {
        font-size: 16px;
        line-height: 1;
      }
    </style>
  </head>
  <body class="">
    <div class="wrap" id="button">
      <span class="icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M3 12h18M12 3c3 3 3 15 0 18M12 3c-3 3-3 15 0 18"></path>
        </svg>
      </span>
      <span class="label">Official Website</span>
    </div>
    <script>
      const params = new URLSearchParams(location.search);
      if (params.get("state") === "hover") document.body.classList.add("hover");
    </script>
  </body>
</html>
